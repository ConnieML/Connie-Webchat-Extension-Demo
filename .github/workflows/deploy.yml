name: deploy

on:
    # Run on merge
    push:
        branches:
            - ci

    # Enable running this workflow manually from the Actions tab
    workflow_dispatch:

env:
    TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
    TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
    TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
    ADDRESS_SID: ${{ secrets.ADDRESS_SID }}
    CONVERSATIONS_SERVICE_SID: ${{ secrets.CONVERSATIONS_SERVICE_SID }}

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - name: install dependencies
              run: |
                  yarn
                  cd serverless && yarn
            - name: populate environment
              run: |
                  yarn bootstrap \
                  accountSid=${{ secrets.TWILIO_ACCOUNT_SID }} \
                  authToken=unused \
                  apiKey=${{ secrets.TWILIO_API_KEY }} \
                  apiSecret=${{ secrets.TWILIO_API_SECRET }} \
                  addressSid=${{ secrets.ADDRESS_SID }} \
                  conversationsServiceSid=${{ secrets.CONVERSATIONS_SERVICE_SID }}
            - name: build serverless functions
              run: yarn build-server
            - name: build app
              run: yarn build
            - name: deploy serverless functions and app
              run: yarn deploy-server --username ${{ secrets.TWILIO_API_KEY }} --password ${{ secrets.TWILIO_API_SECRET }}
